<!DOCTYPE html>
<html>
  <head>
    <title>
      OurDorm  | Login 
    </title>
    <!-- add google font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
    <link rel="stylesheet" href="/ourdorm/assets/main.css">
    <!-- add favicon -->
    <link rel="icon" href="/ourdorm/assets/images/logo.png">
  </head>
  <body>
    <header>
      <nav>
        <div class="center">
          <!-- internal navigation links -->
          <a id="logo" href="/ourdorm/">
            <img alt="OurDorm logo" src="/ourdorm/assets/images/logo.svg"/>
          </a>
          <ul>
            <li id="nav-home">
              <a class="link " href="/ourdorm/">
                Home
                </a>
            </li>
            <li id="nav-pricing">
              <a class="link " href="/ourdorm/pricing.html">
                Pricing
                </a>
            </li>
            <li id="nav-product">
              <a class="link " href="/ourdorm/product.html">
                Product
                </a>
            </li>
            <li id="nav-login">
              <a class="link active" href="/ourdorm/login.html">
                Login
                </a>
            </li>
            <li id="nav-join">
              <a class="link " href="/ourdorm/join.html">
                Join
                </a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <div class="center">
        <form id="login" class="hidden" action="#">
          <!-- input fields -->
          <input class="text" type="email" name="email" placeholder="Email" autofocus required/>
          <input class="text" type="password" name="password" placeholder="Password" required/>
          <!-- keep user signed in -->
          <fieldset>
            <input id="remember_me" type="checkbox"/>
            <label for="remember_me">Keep me logged in.</label>
          </fieldset>
          <!-- submit button -->
          <input type="submit" value="Log In"/>
        </form>
        <div id="user" class="hidden">
          <img
      id="user-image"
      width="200"
      height="200"
      alt="profile picture"
      src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/34/PICA.jpg/480px-PICA.jpg"
    />
            <h1>
              <span id="user-name"></span>
            </h1>
            <form id="logout">
              <input type="submit" value="Logout"/>
            </form>
          </div>
        </div>
      </main>
      <footer>
        <div class="center">
          <!-- external navigation links -->
          <div>
            <!-- valdation links -->
            <a href="https://validator.w3.org/check?uri=referer" target="_blank">Validate HTML</a>
            <span>&bull;</span>
            <a href="https://jigsaw.w3.org/css-validator/check/referer" target="_blank">Validate CSS</a>
            <span>&bull;</span>
            <!-- link to GitHub repository -->
            <a href="https://github.com/nickbreaton/ourdorm" target="_blank">GitHub</a>
          </div>
          <div>
            <span>Nick Breaton &copy; 2017</span>
          </div>
        </div>
      </footer>
      <!-- include jQuery and plugins -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
      <!-- include md5 hash for gravatar -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.7.0/js/md5.min.js"></script>
      <!-- include relevant JavaScript -->
      <script src="/ourdorm/assets/scripts/lib.js"></script>
      <script src="/ourdorm/assets/scripts/login.js"></script>
    </body>
  </html>
