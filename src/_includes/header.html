<header>
  <nav>
    <div class="center">
      <!-- internal navigation links -->
      <ul>
        {% for p in site.pages %}
          {% if p.title %}
            <li id="nav-{{ p.title | downcase }}">
              {% capture href %}{{ site.baseurl }}{{ p.url }}{% endcapture %}
              {% capture class %}{% if page.url == p.url %} class="active" {% endif %}{% endcapture %}
              <a href="{{ href }}" {{ class }}>
                {{ p.title }}
              </a>
            </li>
          {% endif %}
        {% endfor %}
      </ul>
    </div>
  </nav>
</header>
