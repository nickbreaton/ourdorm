  <form id="join" action="#">
    <input class="text" type="text" placeholder="Full Name" autofocus />
    <input class="text" type="email" placeholder="Email" />
    <input class="text" type="password" placeholder="Password" />
    <input class="text" type="password" placeholder="Confirm Password" />

      <input id="agree_to_terms" type="checkbox" required />

      <label for="agree_to_terms">

    <input type="submit" value="Create Account"/>
