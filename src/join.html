---
layout: default
title: Join
order: 4
script: join.js
---
<div class="center">
  <form id="join" action="#">
    <!-- input fields -->
    <input class="text" type="text" name="name" placeholder="Full Name" autofocus required/>
    <input class="text" type="email" name="email" placeholder="Email" required/>
    <input class="text" type="password" name="password" placeholder="Password" required/>
    <input class="text" type="password" name="confirm" placeholder="Confirm Password" required/>
    <!-- agree to the terms -->
    <fieldset>
      <input id="agree_to_terms" type="checkbox" required/>
      <label for="agree_to_terms">
        I agree to the <a href="#">terms and conditions</a>.
      </label>
    </fieldset>
    <!-- submit button -->
    <input type="submit" value="Create an Account"/>
  </form>
</div>
