title: Join
order: 4
---
<div class="center">
  <form id="join" action="#">
    <!-- input fields -->
    <input class="text" type="text" placeholder="Full Name" autofocus required/>
    <input class="text" type="email" placeholder="Email" required/>
    <input class="text" type="password" placeholder="Password" required/>
    <input class="text" type="password" placeholder="Confirm Password" required/>
    <!-- agree to the terms -->
    <fieldset>
      <input id="agree_to_terms" type="checkbox" required/>
      <label for="agree_to_terms">
        I agree to the <a href="#">terms and conditions</a>.
      </label>
    </fieldset>
    <!-- submit button -->
    <input type="submit" value="Create an Account"/>
    <!-- alert message -->
    <input type="hidden" name="alert" value="Welcome! Your account has been created."/>
  </form>
</div>
