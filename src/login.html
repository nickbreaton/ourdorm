<div class="center">
  <form id="login" action="#">
    <!-- input fields -->
    <input class="text" type="email" placeholder="Email" autofocus required/>
    <input class="text" type="password" placeholder="Password" required/>
    <!-- keep user signed in -->
    <fieldset>
      <input id="remember_me" type="checkbox"/>
      <label for="remember_me">Keep me logged in.</label>
    </fieldset>
    <!-- submit button -->
    <input type="submit" value="Log In"/>
    <!-- alert message -->
    <input type="hidden" name="alert" value="Successfully logged in."/>
  </form>
</div>
